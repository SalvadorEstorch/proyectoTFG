<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title th:inline="text">Reservas</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>Reservas</h2>

		<table class="table table-hover">
			<thead>
				<tr>
				    <th></th>
					<th>Fecha de reserva</th>
					<th>Evento</th>
					<th>Usuario reserva</th>
					<th>Personas</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reservas}" th:object="${reserva}">
				<td style="width: 150px;"><a
						th:href="@{/assets/{filename}(filename=*{evento.rutaPortada})}"
						data-fancybox> <img
							th:src="@{/assets/{filename}(filename=*{evento.rutaPortada})}" alt=""
							class="img-thumbnail w-100">
					</a></td>
					<td th:text="*{fechaReserva}"></td>
					<td th:text="*{evento.nombreE}"></td>
					<td th:text="*{usuario.nombre} + ' ' + *{usuario.apellido}"></td>
					<td th:text="*{cantidadPersonas}"></td>
					<td class="text-end">
					<div class="btn">
							<a href="javascript:void(0)" class="btn btn-danger"
								th:onclick="'eliminarReserva(\'' + ${idReserva} + '\')'">Cancelar reserva</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="row mt-5" th:with="page=${reservas}">
			<div class="col-sm-6">
				<div sd:pagination-sumary></div>
				<div class="col-sm-6">
					<nav>
						<ul class="pagination" sd:pagination="full"></ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<div layout:fragment="scripts">
		<script>
			function eliminarReserva(id) {
				if (!confirm('¿Estás seguro de eliminar esta reserva?')) {
					// Construir la URL de redirección con el ID del usuario
					var url = "/reservas/" + id + "/eliminar";

					// Crear un formulario dinámicamente
					var form = document.createElement("form");
					form.method = "POST";
					form.action = url;

					// Agregar el formulario al cuerpo del documento
					document.body.appendChild(form);

					// Enviar el formulario
					form.submit();
				}
			}
		</script>
	</div>

</body>

</body>
</html>
