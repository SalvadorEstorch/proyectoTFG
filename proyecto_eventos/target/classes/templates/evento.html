<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title>[[${evento.nombreE}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


	<div layout:fragment="content" th:object="${evento}">
		<div class="row">
			<div class="col-md-6">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
					th:alt="*{nombreE}" class="img-fluid rounded w-100">
			</div>
			<div class="col-md-6">
				<div class="text-end my-3">
					<a
						th:href="@{https://www.youtube.com/watch?v={youtubeId}(youtubeId=*{youtubeTrailerId})}"
						class="btn btn-danger" data-fancybox=""> <svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                        <path
								d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                    </svg> Ver publicidad
					</a> <a th:if="${#authorization.expression('isAuthenticated()')}"
						th:href="@{/eventos/{id}/reservarEvento(id=*{idEvento})}"
						class="btn btn-primary">Reservar Evento</a> <a
						th:unless="${#authorization.expression('isAuthenticated()')}"
						th:href="@{/login}" class="btn btn-primary">Reservar Evento</a>

				</div>
			</div>

			<div class="container">
				<h2 class="text-primary fw-bold" th:text="*{nombreE}"></h2>
				<div class="mb-3">
					<table class="table">
						<tr>
							<th>Detalles del evento</th>
							<td th:text="*{descripcionE}"></td>
						</tr>
						<tr>
							<th>Ciudad</th>
							<td th:text="*{ciudad}"></td>
						</tr>
						<tr>
							<th>Id del Evento</th>
							<td th:text="*{idEvento}"></td>
						</tr>
						<tr>
							<th>Dirección</th>
							<td th:text="*{direccion}"></td>
						</tr>
						<tr>
							<th>Aforo Máximo</th>
							<td th:text="*{aforoMax}"></td>
						</tr>
						<tr>
							<th>Precio</th>
							<td th:text="*{precioDecimal}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
