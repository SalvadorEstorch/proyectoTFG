<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

	<section class="vh-100">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 text-black">

					<div class="text-center">
						<img src="/assets/logologin.jpeg" style="width: 185px;" alt="logo">
						<h4 class="mt-1 mb-5 pb-1"></h4>
					</div>

					<div
						class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

						<form th:action="@{/login}" method="post" style="width: 23rem;">

							<div th:if=${param.error}>
								<div class="alert alert-danger">Usuario o contraseña
									inválidos</div>
							</div>

							<div th:if=${param.logout}>
								<div class="alert alert-info">Ha cerrado sesión
									exitosamente</div>
							</div>

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log
								in</h3>

							<div class="form-outline mb-4">
								<label for="username">Nombre de usuario : </label> <input
									id="username" name="username" type="text" class="form-control"
									required autofocus="autofocus" placeholder="Digite su email ID">
							</div>

							<div class="form-outline mb-4">
								<label for="password">Password : </label> <input id="password"
									type="password" name="password" class="form-control" required
									autofocus="autofocus" placeholder="Digite su password">
							</div>

							<div class="pt-1 mb-4">
								<input type="submit" class="btn btn-info btn-lg btn-block"
									value="Iniciar sesión" />
							</div>

							<p class="small mb-5 pb-lg-2">
								<a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
							</p>
							<p>
								¿No tienes cuenta? <a href="/registro" class="link-info">Crear
									nueva cuenta</a>
							</p>

						</form>

					</div>

				</div>
				<div class="col-sm-6 px-0 d-none d-sm-block">
					<img src="/assets/fotologin.jpeg" alt="Login image"
						class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>

			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
