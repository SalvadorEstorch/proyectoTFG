<!DOCTYPE html>
<html lang="es"
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title th:inline="text">Usuarios</title>
</head>
<body>

	<div layout:fragment="content">
		<h4>Usuarios Registrados</h4>

	<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="usuario : ${usuarios}"
					th:object="${usuario}">
					<a th:href="@{/eventos/{id}(id=*{username})}" class="card shadow-lg"
						style="text-decoration: none;">
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{nombre}"></h2>
								Fecha registro:<p th:text="*{fechaRegistro}"class="text-muted small"></p>
								Email:<p th:text="*{email}"class="text-muted small"></p>
								Usuario:<p th:text="*{username}"class="text-muted small"></p>
								Password:<p th:text="*{password}"class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${usuarios}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
