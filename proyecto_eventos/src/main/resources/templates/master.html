<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Hola Eventos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="/templates/estilos/estilos.css">

<style>
form .invalid-feedback {
	display: block;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #487CFF; color: #000000 !important;">

		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
			<img src="/assets/logo.jpeg" alt="Mi imagen"
				class="img-fluid rounded-circle me-5"
				style="width: 50px; height: 50px;">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/reservas">Mis Reservas</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="/admin">Administración</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:text="${#authentication.name}"></a></li>
					<li class="nav-item"><a class="nav-link" href="/login" sec:authorize="isAnonymous()">Inicio Sesión</a></li>
					<li class="nav-item"><a class="nav-link" href="/registro" sec:authorize="isAnonymous()">Registro</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Cerrar Sesión</a></li>
					
				</ul>
			</div>
		</div>
	</nav>


	<div layout:fragment="content" class="container my-5"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	<div layout:fragment="scripts" th:remove="tag"></div>
</body>
</html>
