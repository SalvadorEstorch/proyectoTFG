<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">
<head>
<meta charset="utf-8">
<title th:inline="text">Eventos</title>
</head>
<body>

	<div layout:fragment="content">
		<h4>Todos los eventos</h4>

		<div class="row">
			<div class="row">
				<div class="col-md-3 my-5" th:each="evento : ${eventos}"
					th:object="${evento}">
					<a th:href="@{/eventos/{id}(id=*{idEvento})}" class="card shadow-lg"
						style="text-decoration: none;">
						<img class="card-img-top"
							th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
							th:alt="*{nombreE}"
							th:style="'height:150px'"
						>
						<div class="card-body">
							<h2 class="card-title fs-6" th:text="*{nombreE}"></h2>
							<p th:text="*{#temporals.format(fechaInicio,'dd/MM/yyyy')}"
								class="text-muted small"></p>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-5" th:with="page=${eventos}">
				<div class="col-sm-6">
					<div sd:pagination-sumary></div>
					<div class="col-sm-6">
						<nav>
							<ul class="pagination" sd:pagination="full"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
